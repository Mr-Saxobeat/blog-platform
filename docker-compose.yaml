version: "3.9"

services:
  blog-db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postegresql/data
    environment:
      - POSTGRES_USER=${DB_NAME}
      - POSTGRES_NAME=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - ${DB_PORT}:${DB_PORT}

  blog-platform:
    build: .
    command: >
      sh -c "python manage.py collectstatic --no-input &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:${DB_PORT}"
    volumes:
      - .:/blog-platform
    ports:
      - "${PORT}:${PORT}"
    environment:
      - DB_HOST=blog-db
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DEBUG=${DEBUG}
    depends_on:
      - blog-db