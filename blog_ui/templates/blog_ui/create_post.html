{% extends "blog_ui/base.html" %}
{% load rest_framework %}

{% block page_content %}
    <form method="post" action="/posts/new/">
        {% csrf_token %}
        {% render_form post_serializer %}
        <button type="submit" name="status" value="published">Create post</button>
        <button type="submit" name="status" value="draft">Save as draft</button>
    </form>
{% endblock %}
